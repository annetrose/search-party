{% extends "base.html" %}
{# vim: set sw=2 ts=2 expandtab: #}

{% block body %}
  {% block top %}{% endblock %}
  {% if msg %}<div style="color:red">{% block msg %}{% endblock %}</div>{% endif %}
  <table id="outer_container">
    <tr>
      <td id="side_panel">
        {% block side_panel %}{% endblock %}
      </td>
      <td id="content_area">
        {% block content_area %}{% endblock %}
      </td>
    </tr>
  </table>
  {% block bottom %}{% endblock %}
{% endblock %}
