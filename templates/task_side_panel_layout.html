{% extends "side_navigation_layout.html" %}
{# vim: set sw=2 ts=2 expandtab: #}

{% block side_panel %}
  <p>
    <div id="lesson_cd_lbl">Lesson code:</div>
    <div id="lesson_code">{{ lesson.lesson_code }}</div>
  </p>
  <select class="task_title" id="task_chooser">
    {% for task in lesson.tasks %}
      <option class="task_title" id="task_title_{{forloop.counter}}">{{forloop.counter}}. {{task.0}}</option>{% endfor %}
  </select>
  <p style="margin-bottom: 0px;">Problem:</p>
  {% for task in lesson.tasks %}
    <div style="margin-left:8px" id="task_description_{{forloop.counter}}" class="task_description{% if forloop.first %} selected{% endif %}">{{task.1|urlize}}</div>{% endfor %}
  {% block side_panel_lower %}{% endblock %}
{% endblock %}
