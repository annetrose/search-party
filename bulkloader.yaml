# If you have module(s) with your model classes, add them here. Also
# change the kind properties to model_class.
python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:

- kind: SearchParty
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: next_teacher_id
      external_name: next_teacher_id
      # Type: Integer Stats: 1 properties of this type in this kind.
      import_transform: transform.none_if_empty(int)


- kind: StudentActivity
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: activity_type
      external_name: activity_type
      # Type: String Stats: 275 properties of this type in this kind.

    - property: date
      external_name: date
      # Type: Date/Time Stats: 275 properties of this type in this kind.
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')

    - property: link
      external_name: link
      # Type: Link Stats: 106 properties of this type in this kind.
      import_transform: db.Link

    - property: search
      external_name: search
      # Type: String Stats: 169 properties of this type in this kind.

    - property: student
      external_name: student
      # Type: Key Stats: 275 properties of this type in this kind.
      import_transform: transform.create_foreign_key('Student')
      export_transform: transform.key_id_or_name_as_string

    - property: teacher
      external_name: teacher
      # Type: Key Stats: 275 properties of this type in this kind.
      import_transform: transform.create_foreign_key('Teacher')
      export_transform: transform.key_id_or_name_as_string


- kind: Student
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: date
      external_name: date
      # Type: Date/Time Stats: 33 properties of this type in this kind.
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')

    - property: logged_in
      external_name: logged_in
      # Type: Boolean Stats: 33 properties of this type in this kind.
      import_transform: transform.regexp_bool('true', re.IGNORECASE)

    - property: nickname
      external_name: nickname
      # Type: String Stats: 33 properties of this type in this kind.

    - property: session_sid
      external_name: session_sid
      # Type: String Stats: 30 properties of this type in this kind.

    - property: teacher
      external_name: teacher
      # Type: Key Stats: 33 properties of this type in this kind.
      import_transform: transform.create_foreign_key('Teacher')
      export_transform: transform.key_id_or_name_as_string


- kind: Teacher
  connector: csv
  connector_options:
  property_map:
    - property: __key__
      external_name: key
      export_transform: transform.key_id_or_name_as_string

    - property: date
      external_name: date
      # Type: Date/Time Stats: 5 properties of this type in this kind.
      import_transform: transform.import_date_time('%Y-%m-%dT%H:%M:%S')
      export_transform: transform.export_date_time('%Y-%m-%dT%H:%M:%S')

    - property: password
      external_name: password
      # Type: String Stats: 5 properties of this type in this kind.

    - property: teacher_id
      external_name: teacher_id
      # Type: Integer Stats: 5 properties of this type in this kind.
      import_transform: transform.none_if_empty(int)

    - property: user
      external_name: user
      # Type: User Stats: 5 properties of this type in this kind.
      import_transform: transform.none_if_empty(users.User)  # Assumes email address

